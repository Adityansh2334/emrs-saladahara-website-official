<section class="bg-gray-100 py-12 px-6">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold mb-6">We Value Your Feedback</h2>
    <form (ngSubmit)="submitFeedback()" class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg">
      <div class="mb-4">
        <label for="name" class="block text-left text-sm font-semibold">Full Name</label>
        <input id="name" [(ngModel)]="feedback.name" name="name" type="text" class="w-full p-2 mt-2 border border-gray-300 rounded" required />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-left text-sm font-semibold">Email Address</label>
        <input id="email" [(ngModel)]="feedback.email" name="email" type="email" class="w-full p-2 mt-2 border border-gray-300 rounded" required />
      </div>
      <div class="mb-6">
        <label for="message" class="block text-left text-sm font-semibold">Your Message</label>
        <textarea id="message" [(ngModel)]="feedback.message" name="message" rows="4" class="w-full p-2 mt-2 border border-gray-300 rounded" required></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Submit Feedback
      </button>
    </form>
  </div>
</section>
