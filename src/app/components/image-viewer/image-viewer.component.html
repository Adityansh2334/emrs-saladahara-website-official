<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50">
  <div class="relative max-w-7xl w-full px-4">
    <button (click)="closeViewer()" class="absolute top-4 right-4 text-white text-4xl hover:text-red-400 z-50">&times;</button>

    <!-- Left arrow -->
    <button
      (click)="previousImage()"
      class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-3xl bg-black bg-opacity-40 p-2 rounded-full hover:bg-opacity-70 z-50"
    >
      &#10094;
    </button>

    <!-- Image display -->
    <div class="flex justify-center items-center h-[80vh]">
      <img [src]="images[currentIndex]" alt="Gallery Image"
           class="max-h-full max-w-full object-contain rounded-xl shadow-lg transition duration-300" />
    </div>

    <!-- Right arrow -->
    <button
      (click)="nextImage()"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-3xl bg-black bg-opacity-40 p-2 rounded-full hover:bg-opacity-70 z-50"
    >
      &#10095;
    </button>
  </div>
</div>
