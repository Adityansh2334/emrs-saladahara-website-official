<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>
      <button (click)="closeModal()" class="text-gray-600 hover:text-gray-800">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Message Template -->
    <div class="text-gray-800 text-base leading-relaxed space-y-4">
      <p><strong>Dear Students,</strong></p>

      <p>{{ message }}</p>

      <p class="text-right font-semibold">â€” {{ author }}</p>
    </div>

    <div class="mt-6 text-right">
      <button
        (click)="closeModal()"
        class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition"
      >
        Close
      </button>
    </div>
  </div>
</div>
