<div class="fixed top-5 right-5 space-y-2 z-50">
  <div *ngFor="let toast of toasts" [ngClass]="{
      'bg-green-100 text-green-800': toast.type === 'success',
      'bg-red-100 text-red-800': toast.type === 'error',
      'bg-blue-100 text-blue-800': toast.type === 'info'
    }" class="px-4 py-3 rounded shadow-lg border-l-4"
       [class.border-green-600]="toast.type === 'success'"
       [class.border-red-600]="toast.type === 'error'"
       [class.border-blue-600]="toast.type === 'info'">
    {{ toast.text }}
  </div>
</div>
