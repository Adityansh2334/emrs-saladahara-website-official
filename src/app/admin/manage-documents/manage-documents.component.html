<!-- Tab Navigation -->
<div class="mb-6">
  <ul class="flex flex-wrap gap-2 sm:gap-4 border-b border-gray-200">
    <li *ngFor="let tab of categories">
      <button
        class="py-2 px-4 sm:px-6 text-sm sm:text-base rounded-t-lg font-medium transition-all duration-300 focus:outline-none"
        [ngClass]="{
          'bg-white border-x border-t border-b-0 border-blue-500 text-blue-600 shadow-sm':
            selectedCategory === tab,
          'text-gray-500 hover:text-blue-600 hover:bg-gray-100':
            selectedCategory !== tab
        }"
        (click)="selectedCategory = tab"
      >
        {{ tab }}
      </button>
    </li>
  </ul>
</div>

<!-- Dynamic Component Loader -->
<div class="bg-white p-4 rounded shadow border border-gray-200">
  <ng-container *ngComponentOutlet="tabComponentMap[selectedCategory]"></ng-container>
</div>
