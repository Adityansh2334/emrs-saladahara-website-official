<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Admin Login</h2>
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200"
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200"
      />
      <button
        type="submit"
        [disabled]="loading || !username || !password"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 flex justify-center disabled:opacity-50 items-center space-x-2"
      >
        <ng-container *ngIf="!loading; else loadingTpl">
          Login
        </ng-container>
        <ng-template #loadingTpl>
          <svg
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
        </ng-template>
      </button>

    </form>
  </div>
</div>
