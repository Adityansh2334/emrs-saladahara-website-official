<app-breadcrumbs-style pageName="Hall of Administration"></app-breadcrumbs-style>

<section class="bg-gradient-to-b from-blue-50 to-white py-16 px-4">
  <div class="max-w-6xl mx-auto">

    <!-- Hero Section -->
    <div class="text-center mb-12" [@fadeInUp]>
      <h1 class="text-4xl font-bold text-blue-800 mb-3">Hall of Administration - {{currentYear}}</h1>
      <p class="text-lg text-gray-600">Ensuring Transparent and Efficient Governance</p>
    </div>

    <!-- Administrative Staff -->
    <div class="mb-16" [@fadeInUp]>
      <h2 class="text-2xl font-semibold text-blue-700 mb-6 text-center">Administrative Team</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
        <div *ngFor="let staff of administrativeStaff" class="bg-white rounded-xl shadow p-4 text-center">
          <img [src]="staff.photo" [alt]="staff.name" class="w-24 h-24 mx-auto rounded-full mb-4 object-cover">
          <h3 class="text-lg font-bold text-blue-800">{{ staff.name }}</h3>
          <p class="text-gray-600">{{ staff.designation }}</p>
        </div>
      </div>
    </div>

    <!-- Administrative Documents -->
    <div class="mb-16" [@fadeInUp]>
      <h2 class="text-2xl font-semibold text-blue-700 mb-6 text-center">Administrative Documents</h2>
      <ul class="space-y-4">
        <li *ngFor="let doc of administrationDocuments" class="flex items-center justify-between bg-blue-100 p-4 rounded-lg shadow">
          <span class="text-gray-800">{{ doc.title }}</span>
          <a [href]="doc.url" target="_blank" rel="noopener" class="text-blue-600 hover:underline">Download</a>
        </li>
      </ul>
    </div>

  </div>
</section>
