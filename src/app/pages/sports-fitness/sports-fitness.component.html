<app-breadcrumbs-style pageName="Sports & Fitness"></app-breadcrumbs-style>

<section class="bg-gradient-to-b from-green-50 to-white py-16 px-4">
  <div class="max-w-6xl mx-auto">

    <!-- Hero Section -->
    <div class="text-center mb-12" [@fadeInUp]>
      <h1 class="text-4xl font-bold text-green-800 mb-3">Sports & Fitness</h1>
      <p class="text-lg text-gray-600">Fostering Physical Excellence and Team Spirit</p>
    </div>

    <!-- Facilities Section -->
    <div class="mb-16" [@fadeInUp]>
      <h2 class="text-2xl font-semibold text-green-700 mb-6 text-center">Our Facilities</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let facility of sportsFacilities" class="bg-white rounded-xl shadow p-4 text-center">
          <img [src]="facility.image" [alt]="facility.name" class="w-full h-48 object-cover rounded-md mb-4">
          <h3 class="text-lg font-bold text-green-800">{{ facility.name }}</h3>
        </div>
      </div>
    </div>

    <!-- Achievements Section -->
    <div class="mb-16" [@fadeInUp]>
      <h2 class="text-2xl font-semibold text-green-700 mb-6 text-center">Achievements</h2>

      <ng-container *ngIf="achievements.length > 0; else noAchievements">
        <div class="grid md:grid-cols-2 gap-8">
          <div *ngFor="let achievement of achievements" class="bg-white rounded-xl shadow p-4">
            <img [src]="achievement.image" [alt]="achievement.title" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="text-lg font-bold text-purple-800">{{ achievement.title }}</h3>
            <p class="text-gray-600">{{ achievement.description }}</p>
          </div>
        </div>
      </ng-container>

      <ng-template #noAchievements>
        <p class="text-center text-gray-500 text-lg italic">
          No achievements to display at the moment. Please check back later.
        </p>
      </ng-template>
    </div>

  </div>
</section>
