<!-- Breadcrumb -->
<app-breadcrumbs-style [pageName]="'Tenders'"></app-breadcrumbs-style>

<!-- Tenders Section -->
<section class="max-w-6xl mx-auto px-4 py-10" [@fadeInUp]>
  <div class="bg-white shadow-xl rounded-lg p-6 relative">
    <div class="mb-6 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
      <h2 class="text-2xl font-semibold text-blue-700">Tender Notices</h2>
      <input
        type="text"
        placeholder="Search tenders..."
        [(ngModel)]="searchQuery"
        class="border border-gray-300 rounded-md px-4 py-2 w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-md shadow overflow-hidden border" >
        <thead class="bg-blue-50 text-blue-800">
        <tr>
          <th class="text-left px-6 py-3">Title</th>
          <th class="text-left px-6 py-3">Date</th>
          <th class="text-left px-6 py-3">Download</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
        <app-table-loader *ngIf="loading" [colspan]="3" [rows]="4"></app-table-loader>
        <tr *ngFor="let tender of filteredTenders" class="hover:bg-blue-50 transition">
          <td class="px-6 py-4 font-medium">{{ tender.title }}</td>
          <td class="px-6 py-4">{{ tender.date }}</td>
          <td class="px-6 py-4">
            <a
              [href]="tender.fileUrl"
              target="_blank"
              class="text-blue-600 hover:underline font-medium"
            >
              View PDF
            </a>
          </td>
        </tr>
        <tr *ngIf="filteredTenders.length === 0">
          <td colspan="3" class="text-center py-4 text-gray-500">No tenders found.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
