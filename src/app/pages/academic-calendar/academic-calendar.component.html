<app-breadcrumbs-style pageName="Academic Calendar"></app-breadcrumbs-style>

<section class="bg-gradient-to-b from-sky-50 to-white py-12 px-4" [@fadeInUp]>
  <div class="max-w-7xl mx-auto">

    <!-- Page Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-blue-800">ðŸ“† Academic Calendar {{ calendarYear }}</h1>
      <p class="text-gray-600 mt-2">Plan ahead with our month-wise academic activities and milestones.</p>
    </div>

    <!-- Download Button -->
    <div class="text-center mb-8">
      <a
        href="{{ calendarPdfUrl }}" download="academic-calendar-2025.pdf"
        target="_blank"
        class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full shadow transition"
      >
        <fa-icon [icon]="faDownload"></fa-icon> Download Calendar (PDF)
      </a>
    </div>

    <!-- Calendar Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-blue-100 text-blue-900 text-xs uppercase tracking-wider">
        <tr>
          <th class="px-6 py-4">Month</th>
          <th class="px-6 py-4">Event</th>
          <th class="px-6 py-4">Date</th>
          <th class="px-6 py-4">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of calendarEvents" class="border-t hover:bg-blue-50 transition">
          <td class="px-6 py-4 font-medium">{{ item.month }}</td>
          <td class="px-6 py-4">{{ item.title }}</td>
          <td class="px-6 py-4">{{ item.date }}</td>
          <td class="px-6 py-4">
              <span
                [ngClass]="{
                  'bg-green-100 text-green-800': item.type === 'Holiday',
                  'bg-yellow-100 text-yellow-800': item.type === 'Exam',
                  'bg-indigo-100 text-indigo-800': item.type === 'Event'
                }"
                class="px-3 py-1 rounded-full text-xs font-semibold inline-block"
              >
                {{ item.type }}
              </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
